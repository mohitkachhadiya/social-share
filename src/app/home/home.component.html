<div class="container">
	<div class="row">
		<div class="col-8 offset-2">
			<mat-card class="mt-5" *ngFor="let post of posts">
			<h4>Suggested for You</h4>
				<mat-card-content>
					<hr>
					
					<h4 class="m-0">{{post.userId.name}}</h4>

					<span class="mt--5">{{post.time}}</span>
					
					<p>{{post.discription}}	</p>
					
					<hr>
					
					<div class="profile_post_img"><img src={{post.image}}></div>
					
					<h4>{{post.description}}</h4>
					
					<hr>
					<p class="like_text text-dark pl-3" (click)="like(post._id)"><a href="#"><img src="https://facebookbrand.com/wp-content/uploads/2016/05/thumb_icon_header_image_05_2018.png?w=400&h=387" width="30"><span class="m-3">Like</span></a>
						<span *ngIf="isLike">{{numberOfLikes}}</span>
					</p>
					<hr>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
