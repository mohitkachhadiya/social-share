<div class="main_content">
	<img src="./assets/background-1.jpg">
	<div class="container content">
		<div class="row">
			<div class="col-sm-10 mt-5 offset-1">
				<mat-card class="p-5">
					<div class="row">
						<div class="col-sm-6">
							<div class="text_title">
								<img src="./assets/background.jpg">	
							</div>
						</div>
						<div class="col-sm-6">						
							<h1 class="text-center mt-2">Register Login</h1>
							<form [formGroup]="registerForm">

								<mat-form-field class="full-width pt-1">
									<mat-label>First Name</mat-label>
									<input matInput  type="text" formControlName="firstName" name="firstName" required>
								</mat-form-field>

								<mat-form-field class="full-width pt-1">
									<mat-label>Last Name</mat-label>
									<input matInput type="text" formControlName="lastName" name="lastName" required>
								</mat-form-field>

								<mat-form-field class="full-width pt-1">
									<mat-label>Email</mat-label>
									<input matInput  type="text" formControlName="email" name="email" placeholder="Ex. abc@gmail.com">
								</mat-form-field>

								<mat-form-field class="full-width pt-1 pb-3">
									<mat-label>Password</mat-label>
									<input matInput type="password" formControlName="password">
								</mat-form-field>

								<mat-form-field class="full-width pt-1 pb-3">
									<mat-label>Mobile No.</mat-label>
									<input matInput type="number" formControlName="mobileNo" name="mobileNo">
								</mat-form-field>

								<div class="text-center">
									<button type="button" class="btn btn-primary" (click)="registerUser(registerForm.value)">Register</button>
								</div>

							</form>
						</div>
					</div>
				</mat-card>
			</div>
		</div>
	</div>
</div>
